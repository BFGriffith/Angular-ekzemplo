<section id="login">
  <mat-card class="login-card">
    <mat-card-header id="login_card_header">
      <mat-card-title>WELCOME</mat-card-title>
      <mat-card-subtitle>Login, User!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>USERNAME</mat-label>
        <input matInput required 
          [formControl]="email" 
          placeholder="user@provider.com" 
          maxlength="40">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" [floatLabel]="'always'">
        <mat-label>Enter your password</mat-label>
        <input matInput 
          [type]="hidePassword ? 'password' : 'text'"
          maxlength="30">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'hide password'" [attr.aria-pressed]="hidePassword">
          <span matIcon="visibility" class="material-icons md-dark md-24">visibility</span>

          <!-- <mat-icon class="material-symbols-outlined">{{hidePassword ? 'visibility_off' : 'visibility'}}visibility_lock</mat-icon> -->
        </button>
      </mat-form-field>
      <mat-divider class="divider"></mat-divider>
    </mat-card-content>
    <mat-card-actions id="login_buttons_row">
      <button mat-raised-button 
        routerLink="/">Cancel
      </button>
      <button mat-raised-button 
        routerLink="/user" 
        color="primary">LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</section>
