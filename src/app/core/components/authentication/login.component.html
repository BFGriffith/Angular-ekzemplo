<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" id="login">
  <mat-card class="login-card">
    <mat-card-header id="login_card_header">
      <mat-card-title>WELCOME</mat-card-title>
      <mat-card-subtitle>Login, User!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>USERNAME</mat-label>
            <input matInput required autofocus 
              [formControl]="email" 
              placeholder="user@provider.com" 
              maxlength="40">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput required 
              [type]="hidePassword ? 'password' : 'text'"
              maxlength="30">
            <button mat-icon-button matSuffix 
              (click)="hidePassword = !hidePassword" 
              [attr.aria-label]="'hide password'" 
              [attr.aria-pressed]="hidePassword">
              <span 
                matIcon="visibility" 
                class="material-icons md-dark">{{hidePassword ? 'visibility_off' : 'visibility'}}
              </span>
            </button>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-divider class="divider"></mat-divider>
    </mat-card-content>
    <mat-card-actions id="login_buttons_row">
      <button mat-raised-button 
        routerLink="/">Cancel
      </button>
      <button mat-raised-button 
        routerLink="/user" 
        color="primary">LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</form>
